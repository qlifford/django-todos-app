{% extends 'todos/base.html' %}

{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592;</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this task? <b>"{{task}}"</b> </p>
        <input class="button btn-danger btn-lg" type="submit" value="Delete" />
        <button class="button btn-info btn-lg"><a href="{% url 'tasks' %}">Cancel</a></button>
        
    </form>
</div>



{% endblock content %}
